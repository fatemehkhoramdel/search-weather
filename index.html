<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/syle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- <input
            type="text"
            class="form-control"
            id="inputcity"
            placeholder="Enter your city"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary mb-3 buttomcolor">
            Search
          </button> -->
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"

                  class="form-control btn btn-primary shadow-sm w-100 buttomcolor"
                />

          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul>
            <li id="city-name" class="topmargin listyle">
              Mashhad, Razavi Khorasan
            </li>
            <li id="country-name" class="listyle">
              Province, Iran
            </li>
            <li id="temp-city" class="tempstyle">
              3°C|°F
            </li>
          </ul>
          <!-- <h1 id="city-name">
            Mashhad, Razavi Khorasan
            <br />
            Province, Iran
          </h1> 
          <h2>3°C|°F</h2> -->
        </div>
        <div class="col">
          <h2 id="description">
            Sun
          </h2>
            <div id="date-link">
              2/21/2023
            </div>

            <div class="weatherco">Sunny</div>
          
        </div>
        <div class="col sundisplay">&#x2600;</div>
      </div>
      <div class="container">
        <div class="row row-eq-height row-cols-2 row-cols-lg-5 g-2 g-lg-3 ">
          <div class="col mt-5 ">
            <div class="p-3 border bg-light h-100">
              <h5 class="card-title distance">&#x2600;</h5>
              <h6 class="card-subtitle mb-2 text-muted">Thu</h6>
              <div class="row distance">
                <div class="col card-text">+14°C</div>
                <div class="col card-text">-3°C</div>
              </div>
              <h5 class="distance">Sunny</h5>
            </div>
          </div>
          <div class="col mt-5">
            <div class="p-3 border bg-light h-100">
              <div class="card-body">
                <h5 class="card-title distance">&#x2600;</h5>
                <h6 class="card-subtitle mb-2 text-muted">Thu</h6>
                <div class="row distance">
                  <div class="col card-text">+14°C</div>
                  <div class="col card-text">-3°C</div>
                </div>
                <h5 class="distance">Sunny</h5>
              </div>
            </div>
          </div>
          <div class="col mt-5">
            <div class="p-3 border bg-light h-100">
              <div class="card-body">
                <h5 class="card-title distance">&#x26C5;</h5>
                <h6 class="card-subtitle mb-2 text-muted">Thu</h6>
                <div class="row distance">
                  <div class="col card-text">+14°C</div>
                  <div class="col card-text">-3°C</div>
                </div>
                <h5 class="distance">Cludy</h5>
              </div>
            </div>
          </div>
          <div class="col mt-5">
            <div class="p-3 border bg-light h-100">
              <div class="card-body">
                <h5 class="card-title distance">&#x1F327;</h5>
                <h6 class="card-subtitle mb-2 text-muted">Thu</h6>
                <div class="row distance">
                  <div class="col card-text">+14°C</div>
                  <div class="col card-text">-3°C</div>
                </div>
                <h5 class="distance">Raining</h5>
              </div>
            </div>
          </div>
          <div class="col mt-5">
            <div class="p-3 border bg-light h-100">
              <div class="card-body">
                <h5 class="card-title distance">&#x1F329;</h5>
                <h6 class="card-subtitle mb-2 text-muted">Thu</h6>
                <div class="row distance">
                  <div class="col card-text">+14°C</div>
                  <div class="col card-text">-3°C</div>
                </div>
                <h5 class="distance">Cloud &Lightning</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/fatemehkhoramdel/search-weather"
        >Open source</a
      >-by Fatemeh Khoramdel
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
